<!DOCTYPE html>

<head>
    <title> Calendar </title>
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>

<body>
    <div class="main">

        <div class="calendar">
            <h2 class="calendar-header"> Calendar 2024 </h2>
            <div class="details">
                <div class="left">
                    <h3 id="date"> 01 </h3>
                    <h3 id="day"> Sunday </h3>
                </div>
                <div class="right">
                    <h3 id="month"> January </h3>
                    <h3 id="year"> 2024 </h3>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="index.js"></script>


</body>

</html>
